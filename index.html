<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/k.png" >
    <title>Calculator</title>
</head>
<body>
    <input type="text" class="display">  
    <div class="clear">
        <button>C</button>
    </div>
    <div class="digits">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="err">0</button>
        <button>.</button>
    </div>
    <div class="oper">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>
  
      
    <button class="dor">=</button>
<script src = "js/index.js"></script>    
</body>
</html>
